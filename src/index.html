<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocals Up</title>
</head>

  <div class="alert-area"></div>
  <div class="login">
      <form>
        <h2 class="text-center mx-auto mb-5">VOCALS UP</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control email-form" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control password-form" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
          <button type="submit" onclick="missingLogin()" class="btn btn-success mr-4">Sign In</button>
          <a class="ml-5 login-forgot-link" href="#">Forgot Password</a>
        <div class="mt-3">
          <p class="text-center"><a class="login-signup-link" href="#">Sign Up</a></p> 
        </div>
      </form>
  </div>
  
</body>
  <script src="/src/js/login.js"></script>
</html>
