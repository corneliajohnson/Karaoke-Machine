<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocals Up</title>
</head>

  <div class="login-page mx-auto">
    <div id="error mb-5"></div>
    <div class="form">

      <form class="needs-validation login-form" novalidate>
        <img class="login-logo mb-4" src="/src/img/vocals-logo-orange.png" alt="vocals up logo">
        <div class="form-group">
          <input type="text" class="form-control" id="login-username" placeholder="Username" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Username is required</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
          <div class="valid-feedback">Great!</div>
          <div class="invalid-feedback">The password must contain at least 8 characters</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block mb-2">Login</button>
          <p class="message">Not Registered? <a href="#">Register</a></p>
        </div>
      </form>

      <form class="needs-validation register-form" novalidate>
        <img class="login-logo mb-4" src="/src/img/vocals-logo-orange.png" alt="vocals up logo">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="E-mail" required>
          <div class="valid-feedback"> Looks good!</div>
          <div class="invalid-feedback"> The e-mail is required!</div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="login-username" placeholder="Username" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Username is required</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
          <div class="valid-feedback">Great!</div>
          <div class="invalid-feedback">The password must contain at least 8 characters</div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block mb-2">Create</button>
          <p class="message">Already Register? <a href="#">Login</a></p>
        </div>
      </form>

      </div>
    </div>
  
</body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Jquery For Login Information -->
  <script>
    $('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
  </script>
  <script src="/src/js/login.js"></script>
</html>
